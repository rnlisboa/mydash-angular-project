<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
      <form [formGroup]="loginForm" class="mt-4">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            name="email" 
            class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Enter email"
            required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            name="password" 
            class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Password"
            required>
        </div>
        <button 
          (click)="login()" 
          type="button" 
          class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
          Login
        </button>
      </form>
    </div>
  </div>
