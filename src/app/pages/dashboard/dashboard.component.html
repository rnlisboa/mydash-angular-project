<section>
    <top-page />
    <header-layout [title]="'Olá, fábio'">
        <div slot-one>
            Bem vindo(a) ao seu gestor de tarefas!
        </div>
    </header-layout>

    <!-- CARD DE QTD TAREFAS -->
    <div class="task-indicator w-full flex items-center justify-around mt-8 h-auto flex-wrap">
        <div class="todo w-[330px] h-[140px] flex items-center justify-around">
            <div class="indicator">
                <div class="n-todo text-[34px] font-bold">
                    4
                </div>
                <span class="font-bold">
                    to do
                </span>
            </div>
            <div class="icon">
                <img src="assets/icons/loading 1.svg" alt="">
            </div>
        </div>
        <div class="todo w-[330px] h-[140px] flex items-center justify-around">
            <div class="indicator">
                <div class="n-todo text-[34px] font-bold">
                    2
                </div>
                <span class="font-bold">
                    doing
                </span>
            </div>
            <div class="icon">
                <img src="assets/icons/square-terminal 1.svg" alt="">
            </div>
        </div>
        <div class="todo w-[330px] h-[140px] flex items-center justify-around">
            <div class="indicator">
                <div class="n-todo text-[34px] font-bold">
                    64
                </div>
                <span class="font-bold">
                    done
                </span>
            </div>
            <div class="icon">
                <img src="assets/icons/checkbox 1.svg" alt="">
            </div>
        </div>
    </div>

    <!-- TAREFAS POR DIA -->

    <div class="">
        <h1 class="font-bold w-full px-10"># Tarefas concluídas por dia</h1>
    </div>
</section>
