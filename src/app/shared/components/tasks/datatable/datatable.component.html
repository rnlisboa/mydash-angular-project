<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
</style>

<div class="overflow-x-auto">
    <table class="min-w-full table-auto border-collapse border border-gray-300">
        <thead class="border border-b-3">
            <tr>
                <th class="px-4 py-2 text-left cursor-pointer">Tarefa
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="inline-block ml-1">
                        <path d="m21 16-4 4-4-4" />
                        <path d="M17 20V4" />
                        <path d="m3 8 4-4 4 4" />
                        <path d="M7 4v16" />
                    </svg>
                </th>
                <th class="px-4 py-2 text-left cursor-pointer">Prior.
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="inline-block ml-1">
                        <path d="m21 16-4 4-4-4" />
                        <path d="M17 20V4" />
                        <path d="m3 8 4-4 4 4" />
                        <path d="M7 4v16" />
                    </svg>
                </th>
                <th class="px-4 py-2 text-left cursor-pointer">Projeto
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="inline-block ml-1">
                        <path d="m21 16-4 4-4-4" />
                        <path d="M17 20V4" />
                        <path d="m3 8 4-4 4 4" />
                        <path d="M7 4v16" />
                    </svg>
                </th>
                <th class="px-4 py-2 text-left">Status</th>
                <th class="px-4 py-2 text-left">Respons.</th>
                <th class="px-4 py-2 text-left cursor-pointer">Deadline
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="inline-block ml-1">
                        <path d="m21 16-4 4-4-4" />
                        <path d="M17 20V4" />
                        <path d="m3 8 4-4 4 4" />
                        <path d="M7 4v16" />
                    </svg>
                </th>
                <th class="px-4 py-2 text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarefa of taskList" class="border-t">
                <td class="px-4 py-2">{{ tarefa.title }}</td>
                <td class="px-4 py-2 text-white">
                    <span
                        [ngClass]="{'bg-[#FF1414] text-white': tarefa.priority === 'Alta', 'bg-[#FFA16C] text-white': tarefa.priority === 'Média', 'bg-[#14B9FF] text-white': tarefa.priority === 'Baixa'}"
                        class="rounded-full px-2 py-1 text-sm">
                        {{ tarefa.priority }}
                    </span>
                </td>
                <td class="px-4 py-2"> - </td>
                <td class="px-4 py-2"> {{tarefa.finished ? 'Concluído': 'Em andamento'}} </td>
                <td class="px-4 py-2">{{ tarefa.responsible[0].name }}</td>
                <td class="px-4 py-2">{{ tarefa.deadline }}</td>
                <td class="px-4 py-2 text-center flex justify-around">
                    <button class="text-red-500">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                            class="lucide lucide-trash-2">
                            <path d="M3 6h18" />
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                            <line x1="10" x2="10" y1="11" y2="17" />
                            <line x1="14" x2="14" y1="11" y2="17" />
                        </svg>
                    </button>
                    <button class="text-gray-500">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                            class="lucide lucide-eye">
                            <path
                                d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                    <button class="text-blue-500">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                            class="lucide lucide-file-pen-line">
                            <path
                                d="m18 5-2.414-2.414A2 2 0 0 0 14.172 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2" />
                            <path
                                d="M21.378 12.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
                            <path d="M8 18h1" />
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
